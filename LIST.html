<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIONS</title>
</head>
<body>
    <h2><font color="blue">What type of computer do you have?</font></h2>
    <form action="">
        <p>
            <b>list of size 5 with multiple choice</b>
        </p>
        <select name="comptype" size="5" multiple>
            <option selected>IBM</option>
            <option>INTEL</option>
            <option selected>APPLE</option>
            <option>AMD</option>
            <option>Other</option>
        </select>
        <br>
        <p><b>list of size 1: with single choice</b></p>
        <br>
        <select name="comptype" size="1">
            <option selected>IBM</option>
            <option>INTEL</option>
            <option >APPLE</option>
            <option>AMD</option>
            <option>Other</option>
        </select>

    </form>
</body>
</html>
